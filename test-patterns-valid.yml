name: Test Patterns for Validation
patterns:
  - name: "Valid API Key Pattern"
    regex:
      version: 1
      pattern: "api[_-]?key[_-]?['\"]?([a-zA-Z0-9]{32})['\"]?"
      start: "\\b"
      end: "\\b"
    test:
      data: "api_key='abcd1234567890abcdef1234567890ab'"
      start_offset: 9
      end_offset: 41
    push_protection: true

  - name: "Database URL Pattern"
    regex:
      version: 1
      pattern: "postgres://[a-zA-Z0-9_]+:[a-zA-Z0-9_]+@[a-zA-Z0-9.-]+:[0-9]+/[a-zA-Z0-9_]+"
    test:
      data: "postgres://user:password@localhost:5432/mydb"
    push_protection: false

  - name: "JWT Token Pattern"
    regex:
      version: 2
      pattern: "eyJ[A-Za-z0-9_-]+\\.[A-Za-z0-9_-]+\\.[A-Za-z0-9_-]+"
      additional_match:
        - "\\b"
      additional_not_match:
        - "example"
        - "test"
    test:
      data: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
